<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex4 - 상자를 쌓아보자 class와 id</title>
	<style>
		div{ width:600px; height:300px; background: gray;
			margin:auto;/*마진을 자동으로 설정하면 화면의 중앙에 온다*/
		}

		.blue{ background: blue } /*기본적인 div설정값에 배경색만 파란색으로 중첩시킨 클래스다. */
		#red {background: red} /* id는 단 한번만 사용될 때 쓰인다.*/
	</style>

</head>
<body>
	<div></div>
	<div class="blue"></div>
	<div></div>
	<div class="blue"></div>
	<div></div>
	<div id="red">
	</div>
	<div class="blue"></div>
	<div></div>
	<div class="blue"></div>
	<div></div>
</body>
</html>
